<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias Guatemala</title>
    <link rel="stylesheet" href="Page_Style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo_universidad.png" alt="Logo Universidad">
            <img src="images/bandera_guatemala.png" alt="Bandera Guatemala">
        </div>
        <h1>Noticias Guatemala</h1>
    </header>
    
    <nav>
        <input type="text" id="search" placeholder="Buscar noticia por nombre o fecha...">
        <select id="date-filter">
            <option value="">Seleccionar fecha</option>
            <!-- Aquí se añadirán dinámicamente las fechas -->
        </select>
    </nav>
    
    <main id="news-container">
        <!-- Aquí se cargarán las noticias -->
    </main>
    
    <footer>
        <p style="text-align: right; font-size: 12px; color: #777; margin: 0 10px 10px 0;">
            "Id y enseñad a todos"
    </footer>
    
    <script src="script.js"></script>
    <div style="position: fixed; bottom: 10px; right: 10px; font-size: 12px; color: #777; z-index: 1000;">
        By: Josué de Jesús Cota Montejo
    </div>    
</body>
</html>
